<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- Bootstrap CSS for layout -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    /* Dark Mode Styles */
    .dark-mode {
      background-color: #121212;
      color: white;
    }

    /* Optional: Add some transitions for smooth color change */
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar {
      margin-bottom: 30px;
    }

    .section-header {
      text-align: center;
      margin: 20px 0;
    }

    .content-section {
      margin: 20px 0;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .content-section h3 {
      font-size: 1.5rem;
    }

    .content-section p {
      font-size: 1rem;
    }

    /* Smooth transition for content sections */
    .content-section {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
  <button class="btn btn-dark" style="position: fixed; top: 20px; right: 20px;" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Student Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Progress</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content Sections with Animations -->
  <section class="tasks-section content-section" data-aos="fade-up">
    <div class="container">
      <div class="section-header">
        <h2>Tasks</h2>
      </div>
      <p>Here are the tasks for today.</p>
    </div>
  </section>

  <section class="attendance-section content-section" data-aos="fade-down">
    <div class="container">
      <div class="section-header">
        <h2>Attendance</h2>
      </div>
      <p>Attendance details will be shown here.</p>
    </div>
  </section>

  <section class="progress-section content-section" data-aos="fade-left">
    <div class="container">
      <div class="section-header">
        <h2>Progress</h2>
      </div>
      <p>Your progress will be displayed here.</p>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init();

    // Dark Mode Toggle Function
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
