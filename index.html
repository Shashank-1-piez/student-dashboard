<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>

  <!-- AOS CSS (For Scroll Animations) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- Bootstrap CSS for Layout -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Chart.js for Progress Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Dark Mode Styles */
    .dark-mode {
      background-color: #121212;
      color: white;
    }

    /* Sidebar Styling */
    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #222;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 50px;
    }

    .sidebar a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Main Content */
    .content {
      margin-left: 260px;
      padding: 20px;
    }

    .section-header {
      text-align: center;
      margin: 30px 0;
    }

    .content-section {
      margin-bottom: 40px;
      padding: 30px;
      background-color: #f4f4f4;
      border-radius: 8px;
    }

    .content-section h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .content-section p {
      font-size: 1rem;
    }

    /* Smooth transition for content sections */
    .content-section {
      transition: all 0.3s ease;
    }

    .dark-mode .sidebar {
      background-color: #121212;
    }

    .dark-mode .content-section {
      background-color: #333;
      color: white;
    }

    .dark-mode .sidebar a:hover {
      background-color: #444;
    }

    /* Header Styling */
    .header {
      background-color: #007bff;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
  <button class="btn btn-dark" style="position: fixed; top: 20px; right: 20px;" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Tasks</a>
    <a href="#">Attendance</a>
    <a href="#">Progress</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="header">
      <h3>Welcome, [Student Name]</h3>
    </div>

    <!-- Tasks Section -->
    <section class="tasks-section content-section" data-aos="fade-up">
      <div class="section-header">
        <h3>Tasks for Today</h3>
      </div>
      <p>Here are the tasks for today. Complete them on time to stay on track.</p>
    </section>

    <!-- Attendance Section -->
    <section class="attendance-section content-section" data-aos="fade-down">
      <div class="section-header">
        <h3>Attendance</h3>
      </div>
      <p>Attendance details will be shown here. Keep track of your attendance.</p>
    </section>

    <!-- Progress Section with Chart -->
    <section class="progress-section content-section" data-aos="fade-left">
      <div class="section-header">
        <h3>Your Progress</h3>
      </div>
      <canvas id="progressChart"></canvas>
    </section>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- AOS JS for Animations -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init();

    // Dark Mode Toggle Function
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Chart.js for Progress
    var ctx = document.getElementById('progressChart').getContext('2d');
    var progressChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Task 1', 'Task 2', 'Task 3', 'Task 4'],
        datasets: [{
          label: 'Progress',
          data: [75, 90, 60, 85], // Example data
          backgroundColor: 'rgba(0, 123, 255, 0.5)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
